spring.application.name=julySalesSavvy
server.port = 9090
spring.datasource.url=jdbc:mysql://localhost:3306/salessavvy
spring.datasource.username=REDACTED_USER
spring.datasource.password=REDACTED_PASS

spring.security.enabled=false;
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

jwt.secret=REDACTED_JWT_SECRET
jwt.expiration=3600000
spring.jpa.hibernate.ddl.auto=validate


# Enable CORS for specific endpoints
spring.web.cors.allowed-origin-patterns=http://localhost:5173
spring.web.cors.exposed-headers=*
spring.web.cors.max-age=36000
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Content-Type,Authorization
spring.web.cors.allow-credentials=true

logging.level.REDACTED_USER=INFO
logging.level.org.springframework.web=INFO

razorpay.key_id=REDACTED_RAZORPAY_KEY_ID
razorpay.key_secret=REDACTED_RAZORPAY_KEY_SECRET